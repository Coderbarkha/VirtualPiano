<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Virtual Piano</h1>
  <div class="piano">
    <div data-note="C" class="key white">F</div>
    <div data-note="C" class="key black">G</div>
    <div data-note="C" class="key white">A</div>
    <div data-note="C" class="key black">B</div>
    <div data-note="C" class="key white">C</div>
    <div data-note="D" class="key black">D</div>
    <div data-note="E" class="key white">E</div>
    <div data-note="F" class="key black">F</div>
    <div data-note="G" class="key white">G</div>
    <div data-note="A" class="key black">A</div>
    <div data-note="B" class="key white">B</div>
    <div data-note="C" class="key black">C</div>
    <div data-note="C" class="key white">D</div>
    <div data-note="C" class="key black">E</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
